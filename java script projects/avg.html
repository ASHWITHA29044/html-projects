<html>

<head>
    <title>Average Calculator</title>
    <script>
        function doSum(n1, n2, n3, n4, n5, n6) {
            var result
            result = (n1 + n2 + n3 + n4 + n5 + n6)
            return result
        }
        function doAvg(n1, n2, n3, n4, n5, n6) 
        {
            var avg
            avg = doSum(n1, n2, n3, n4, n5, n6) / 6
            console.log(avg);
        }

        doAvg(10, 20, 30, 40, 50, 60);
    </script>

</html>
